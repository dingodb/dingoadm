kind: dingofs
global:
  container_image: dingodatabase/dingofs:mdsv2-latest
  data_dir: ${home}/dingofs/data/${service_role}
  log_dir: ${home}/dingofs/logs/${service_role}
  raft_dir: ${home}/dingofs/raft/${service_role}
  default_replica_num: 3
  variable:
    home: /tmp
    machine1: server-host1
    machine2: server-host2
    machine3: server-host3

coordinator_services:
  config:
    container_image: dingodatabase/dingo-store:latest
    server.port: 6500
    raft.port: 7500
  deploy:
    - host: ${machine1}
    - host: ${machine2}
    - host: ${machine3}

store_services:
  config:
    container_image: dingodatabase/dingo-store:latest
    server.port: 6600
    raft.port: 7600
  deploy:
    - host: ${machine1}
    - host: ${machine2}
    - host: ${machine3}

mdsv2_services:
  config:
    server.port: 6900
  deploy:
    - host: ${machine1}
    - host: ${machine2}
    - host: ${machine3}

executor_services:
  config:
    container_image: dingodatabase/dingo:latest
    port: 8765
    mysqlPort: 3307
    java.Xms: 2g
    java.Xmx: 2g
    java.SoftMaxHeapSize: 1g
    java.MaxDirectMemorySize: 256m
  deploy:
    - host: ${machine1}